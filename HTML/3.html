<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的购物车 - 电脑商城</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        header {
            background-color: #f8f9fa;
            padding: 10px 0;
            text-align: center;
        }

        header nav ul {
            list-style: none;
            padding: 0;
        }

        header nav ul li {
            display: inline;
            margin: 0 15px;
        }

        #cart-title,
        #discounts,
        #order-summary,
        #checkout {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
        }

        .item img {
            width: 100px;
            float: left;
            margin-right: 20px;
        }

        .details {
            overflow: hidden;
        }

        .remove-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        #checkout button {
            background-color: green;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        a {
            text-decoration: none;
            color: #3498db;
        }
    </style>
</head>

<body>
    <!-- 顶部导航栏 -->
    <header>
        <div class="container">
            <h1>电脑交易平台</h1>
            <nav>
                <ul>
                    <li><a href="../1.html">首页</a></li>
                    <li><a href="#products">产品</a></li>
                    <li><a href="#cart">购物车</a></li>
                    <li><a href="#account">账户</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 标题区 -->
    <section id="cart-title" class="container">
        <h2>我的购物车</h2>
        <button onclick="clearCart()">清空购物车</button>
    </section>

    <!-- 商品列表区 -->
    <section id="cart-items" class="container">
        <article class="item">
            <img src="https://pro-fd.zol-img.com.cn/t_s400x300c4/g7/M00/09/09/ChMkK2R1vGCIE8LJAACelJNry4YAAQlLgFqOzAAAJ6s339.jpg" alt="电脑图片">
            <div class="details">
                <h3>联想小新 Pro 16</h3>
                <p>价格: ¥6999</p>
                <label for="quantity1">数量:</label>
                <input type="number" id="quantity1" value="1" min="1">
                <p>小计: ¥6999</p>
                <button class="remove-btn">删除</button>
            </div>
        </article>
        <!-- 可以根据实际需求添加更多商品项 -->
    </section>

    <!-- 优惠信息区 -->
    <section id="discounts" class="container">
        <h3>优惠信息</h3>
        <p>当前无可用优惠券。</p>
    </section>

    <!-- 订单摘要区 -->
    <aside id="order-summary" class="container">
        <h3>订单摘要</h3>
        <p>总商品数: 1</p>
        <p>总价: ¥6999</p>
        <p>运费: 免费</p>
        <p>预计到手价: ¥6999</p>
    </aside>

    <!-- 结算区域 -->
    <footer id="checkout" class="container">
        <button>去结算</button>
        <a href="../index.html">继续购物</a>
    </footer>
</body>

</html>
